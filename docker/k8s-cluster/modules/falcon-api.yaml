apiVersion: v1
kind: Service
metadata:
  namespace: jhamohneesh
  name: falcon-api
  labels:
    app: jhamohneesh
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
  selector:
    name: falcon-api
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: jhamohneesh
  name: falcon-api
  labels:
    app: jhamohneesh
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: falcon-api
    spec:
      containers:
        - name: falcon-api
          image: registry.cn-hangzhou.aliyuncs.com/jhamohneesh/api:v0.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /jhamohneesh/api/config
              name: falcon-api-config
            - mountPath: /etc/localtime
              name: tz-config
      volumes:
        - flexVolume:
            driver: alicloud/nas
            options:
              path: /jhamohneesh/falcon-api/config
              server: xxx.cn-hangzhou.nas.aliyuncs.com
              vers: "4.0"
          name: falcon-api-config
        - hostPath:
            path: /etc/localtime
            type: ''
          name: tz-config